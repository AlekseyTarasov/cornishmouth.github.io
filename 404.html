<style type="text/css" media="screen">
  body{
    background-color: #2B2B2B;
  }
  video { 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    mix-blend-mode: overlay;
      -webkit-mix-blend-mode: overlay;
      -moz-mix-blend-mode: overlay;
      -o-mix-blend-mode: overlay;
      -ms-mix-blend-mode: overlay;
  }

  .container {
    margin: 10px;
    position: absolute;
    top: 50%;
    left: 30%;
    transform: translate(-50%, -50%);
    max-width: 600px;
    z-index: 9999;
  }
  span{
    color: #ffffff;
  }
  h1 {
    margin: 15px 0;
    font-family: 'BebasNeue';
    font-weight: 700;
    font-size: 4rem;
    line-height: 1;
    color: #ffffff;
    letter-spacing: -1px;
    text-rendering: optimizeLegibility;
  }
  button {
    color: #fff;
    display: inline-block;
    height: 38px;
    padding: 0 30px;
    text-align: center;
    line-height: 30px;
    letter-spacing: .03rem;
    text-decoration: none;
    white-space: nowrap;
    background-color: transparent;
    border: 2px solid #fff;
    cursor: pointer;
    box-sizing: border-box; 
  }

  button:hover,
  button:focus {
    background-color: #fff; 
    color: #000;
    border-color: #fff;
    outline: 0; 
  }

  button a{
    color: #fff;
  }

  button a:hover,
  button a:focus {
    color: #000;
    text-decoration: non; 
  }
</style>

</div>
