  Добрый день, Валерий! Да, центральный шов не герметизировался. как-то была
  одна хорошая протечка, тогда неделю шли дожди и палатка не успела нормально
  высыхать. думаю, если бы шов был герметизирован, воды бы в палатке не было.
  Обзор дополню, после того как заклею и протестирую шов.
