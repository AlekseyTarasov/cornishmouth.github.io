<section class="contact-form">
    <header class="form-header">
        <h2>WHAT DO YOU THINK ABOUT IT?</h2>
    </header>

    <form method="POST" action="https://api.staticman.net/v2/entry/AlekseyTarasov/cornishmouth.github.io/master/comments">

      <input name="options[redirect]" type="hidden" value="http://cornishmouth.cc">
      <!-- e.g. "2016-01-02-this-is-a-post" -->
      <input name="options[slug]" type="hidden" value="{{ page.slug }}">

      <label class="form-name">Name</label>
      <input name="fields[name]" type="text">

      <label class="form-email">E-mail</label>
      <input name="fields[email]" type="email">

      <label class="form-message">Message</label>
      <textarea name="fields[message]"></textarea>
      
      <button class="form-submit" type="submit">Send form</button>

    </form>
</section>
