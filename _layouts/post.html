---
layout: default
comments: true
---


<article class="post-full">

	<header class="post-header">
		<p class="post-title">{{ page.title }}</p>                
		<p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
	</header>

	<section class="post-content">
		{{ content }}
	</section>

	<section class="post-gallery">
	</section>

</article>
